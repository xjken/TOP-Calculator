<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="calculatorBody">
        <div class="display">
            <div class="lastDisplay" id="lastDisplay"></div>
            <div class="currentDisplay" id="currentDisplay"></div>  
        </div>
        <div class="clearRow">
            <button class="clear" id="clearButton">AC</button>
            <button class="backspace" id="backspaceButton">&lt;-</button>
        </div>
        <div class="bodyRow">
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">x</button>
        </div>
        <div class="bodyRow">
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">/</button>
        </div>
        <div class="bodyRow"> 
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">+</button>
        </div>
        <div class="bodyRow">
            <button class="operand">0</button>
            <button class="decimal">.</button>
            <button class="operator">-</button>
            <button class="equal" id="equalButton">=</button>
        </div>
    </div>

    
</body>
</html>
